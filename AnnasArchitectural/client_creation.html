<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Creation</title>
    <!-- Linking to the external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container to hold the content -->
    <div class="container">
        <!-- Heading for the page -->
        <h1>Create New Client</h1>
        <!-- Form for creating a new client -->
        <form action="#" method="post">
            <!-- Form field for client name -->
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Client Email:</label>
                <input type="email" id="clientEmail" name="clientEmail" required>
            </div>
            <div class="form-group">
                <label for="clientPhone">Client Phone:</label>
                <input type="tel" id="clientPhone" name="clientPhone" required>
            </div>
            <!-- Form field for business name -->
            <div class="form-group">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>
            <!-- Form field for business address -->
            <div class="form-group">
                <label for="businessAddress">Business Address:</label>
                <input type="text" id="businessAddress" name="businessAddress" required>
            </div>
            <!-- Button to submit the form -->
            <button type="submit">Create Client</button>
        </form>
    </div>
</body>
</html>
